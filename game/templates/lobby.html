{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'lobby.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bible Game</title>
</head>
<body>
    {% if user.is_authenticated %}
    Já loguei, preiso me apresentar não
    {% else %}
    <div class="container">
        <div id="apresentation">
            <h1>Bible Game</h1>
            <h6>sua oportunidade para memorizar e aprender a Bíblia!</h6>
            <div id="btn-area">
                <button id="login" class='btn btn-warning'>Login</button>
                <button id="register" class='btn btn-warning'>Register</button>
            </div>
        </div>
        <section id='login'>
            <form action="{% url 'login' %}" method='POST'>{% csrf_token %}
                <h4>Login</h4>
                <input type="text" name="username" class='form-control' required>
                <input type="password" name="password" class='form-control' required>
                <button class="btn btn-secondary form-control" >Login</button>
            </form>
        </section>
        <section id='register'>
            <form action="{% url 'register' %}" method='POST'>{% csrf_token %}
                <h4>Register</h4>
                <input type="text" name="username" class='form-control' required>
                <input type="email" name="email" class='form-control' required>
                <input type="password" name="password" class='form-control' required>
                <button class="btn btn-secondary form-control" >Register</button>
            </form>
        </section>
    </div>
    {% endif %}

    <script>
        document.querySelector('button#login').addEventListener('click', () =>  {
            document.querySelector('section#register').style.display = 'none';
            document.querySelector('section#login').style.display = 'block';
        });
        document.querySelector('button#register').addEventListener('click', () =>  {
            document.querySelector('section#login').style.display = 'none';
            document.querySelector('section#register').style.display = 'block';
        });
    </script>
</body>
</html>
